<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid mt-4">

    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover text-center">

            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Advance</th>
                    <th>Location</th>
                    <th>Date</th>
                    <th>Lunch</th>
                    <th>Dinner</th>
                    <th>Extra Meals</th>
                </tr>
            </thead>

            <tbody>
            {% for Cus in Users %}
                <tr>
                    <td>{{ Cus.id }}</td>
                    <td>{{ Cus.name }}</td>
                    <td>{{ Cus.advance }}</td>
                    <td>{{ Cus.location }}</td>
                    <td>{{ Cus.date }}</td>
                    <td>{{ Cus.lunch }}</td>
                    <td>{{ Cus.dinner }}</td>
                    <td>{{ Cus.extra_meals }}</td>
                </tr>
                <tr>
                <td>
                <a href="{% url 'update' Cus.id %}" class="btn btn-warning btn-sm">Update </a>
                </td>
                </tr>
            {% endfor %}
            </tbody>

        </table>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
