<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <h1> HTml update Pages </h1>
    <form method="POST">
        {% csrf_token %}
        
        Name :
        <input type="text" name="name" value="{{ User.name }}"><br>

        Advance :
        <input type="text" name="advance" value="{{ User.advance }}"><br>

        Location :
        <input type="text" name="location" value="{{ User.location }}"><br>

        Data :
        <input type="date" name="date" value="{{ User.date }}"><br>        

        Lunch : 
        <input type="text" name="lunch" value="{{ User.lunch }}"><br>

        Dinner :
        <input type="text" name="dinner" value="{{ User.dinner }}"><br>

        Extra_Meals :
        <input type="text" name="extra_meals" value="{{ User.extra_meals }}"><br>

        <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
