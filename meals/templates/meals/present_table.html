<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meal Present Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">Meal Present Table</h3>

    <!-- Logout Button -->
    <div class="text-end mb-3">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Search Form -->
    <form method="get" class="mb-3">
        <input type="text" name="search" placeholder="Search your name..." value="{{ search_query }}" class="form-control" />
    </form>

    <!-- Present Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </tr>
        </thead>
        <tbody>
        {% for meal in meals %}
            <tr>
                <td>{{ meal.date }}</td>
                <td>
                    <input type="checkbox" class="meal-checkbox" data-date="{{ meal.date }}" data-type="lunch"
                           {% if meal.lunch %}checked{% endif %}>
                </td>
                <td>
                    <input type="checkbox" class="meal-checkbox" data-date="{{ meal.date }}" data-type="dinner"
                           {% if meal.dinner %}checked{% endif %}>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">No meals found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Totals -->
    <div class="mt-3">
        <strong>Total Lunch Taken:</strong> <span id="total_lunch">{{ total_lunch }}</span> <br>
        <strong>Total Dinner Taken:</strong> <span id="total_dinner">{{ total_dinner }}</span>
    </div>
</div>

<!-- AJAX Auto-save Script -->
<script>
$(document).ready(function() {
    $(".meal-checkbox").change(function() {
        let checkbox = $(this);
        let date = checkbox.data("date");
        let meal_type = checkbox.data("type");
        let value = checkbox.is(":checked");

        $.ajax({
            url: "{% url 'toggle_meal' %}",
            type: "POST",
            data: {
                'csrfmiddlewaretoken': '{{ csrf_token }}',
                'date': date,
                'meal_type': meal_type,
                'value': value
            },
            success: function(response) {
                if(response.status === "success") {
                    $("#total_lunch").text(response.total_lunch);
                    $("#total_dinner").text(response.total_dinner);
                } else {
                    alert("Failed to update meal. Try again.");
                }
            },
            error: function() {
                alert("Error occurred. Please refresh page.");
            }
        });
    });
});
</script>

</body>
</html>
