<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Meals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center mb-4">My Meals</h3>

    <!-- Logout Button -->
    <div class="text-end mb-3">
        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
    </div>

    <!-- Search Form -->
    <form method="get" class="mb-3">
        <input type="text" name="search" placeholder="Search your name..." value="{{ search_query }}" class="form-control" />
    </form>

    <!-- Meals Table -->
    <table class="table table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Date</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </tr>
        </thead>
        <tbody>
        {% for meal in meals %}
            <tr>
                <td>{{ meal.date }}</td>
                <td>{% if meal.lunch %}✔{% else %}❌{% endif %}</td>
                <td>{% if meal.dinner %}✔{% else %}❌{% endif %}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="3" class="text-center">No meals found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <!-- Totals -->
    <div class="mt-3">
        <strong>Total Lunch Taken:</strong> {{ total_lunch }} <br>
        <strong>Total Dinner Taken:</strong> {{ total_dinner }}
    </div>
</div>
</body>
</html>
